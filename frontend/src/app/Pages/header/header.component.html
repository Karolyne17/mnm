<div class="header-container" style="display:block;" *ngIf="getVisibility()">
    <div class="header-sub-container">
        <div class="header-up-container">
            <div class="mnm-logo-container">
                <img class="mnm-logo-img" src="./assets/mnm-logo.png" alt="mnm-logo">
            </div>
            <div class="menu-title">{{ getTtl() }}</div>
            <div class="menu-bar-container">
                <img (click)="myFunction()" class="menu-bar-img" src="./assets/menu-bar.png" alt="menu-bar">
            </div>
        </div>
        <div class="menu-down-container" #menuDownContainer style="display:none;">
            <hr class="first-hr">
            <a routerLink="/accueil" (click)="myFunction()"><div>Accueil</div></a>
            <hr>
            <a routerLink='/user/{{getId()}}' (click)="myFunction()"><div>Mon Profil</div></a>
            <hr>
            <a routerLink='/message/{{getId()}}' (click)="myFunction()"><div>Mes Messages</div></a>
            <hr>
            <a routerLink='/notifications' (click)="myFunction()"><div>Mes Notifications</div></a>
            <hr>
            <a routerLink="/connection" (click)="logout()"><div>DÃ©connexion</div></a>
        </div>
    </div>
</div>
